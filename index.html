<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Dynamically set the redirect URL to avoid caching
        const redirectUrl = "https://a950355d345d3cfe59.gradio.live/";  // Update with your new link
        const redirectDelay = 0; // in seconds

        // Force redirect after the specified delay
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, redirectDelay * 1000);

        // Optional: Show a message in case JavaScript is disabled
        document.write('<p>If you are not redirected automatically, <a href="' + redirectUrl + '">click here</a>.</p>');
    </script>
</head>
<body>
    <p>Redirecting you... Please wait...</p>
</body>
</html>
